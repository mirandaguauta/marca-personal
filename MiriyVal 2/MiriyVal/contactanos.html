<body>

    <header>
        <h1 class="titulo">Planeta Maleta</h1>

    <div class="navbg">

    <form class="formulario">
        <fieldset>
            <legend>Contáctanos llenando los siguientes campos</legend>

            <div class="contcam">
                <div class="campo ">
                    <label>Nombre y Apellido(s)</label>
                    <input class="input-text" type="text" placeholder="Nombre y Apellido(s)">  
                </div>
            
                <div class="campo ">
                    <label>Telephone</label>
                    <input class="input-text" type="tel" placeholder="Telephone">  
                </div>

                <div class="campo ">
                    <label>E-mail</label>
                    <input class="input-text" type="email" placeholder="E-mail">
                </div>

                <div class="campo ">
                    <label>Message</label>
                    <textarea class="input-text"></textarea>
                </div>
            
            </div>    

                <div >
                    <input type="submit" value="Enviar" class="boton">
                </div>

        </fieldset>
    </form>
